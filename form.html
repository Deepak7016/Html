    <h1 align="center">Registration Form</h1>

    <form align="center">
        <fieldset>
        <legend>Registration</legend><br>
        <label>First Name</label>
            <input type="text" name="" value="" placeholder="First Name">
        <br><br>
        <label>Last Name</label>
            <input type="text" name="" value="" placeholder="Last Name">
        <br><br>
        <label>Date of birth</label>
            <input type="date" name="" value="" placeholder="date of birth">
        <br><br>
        <label>Mobile Number</label>
            <input type="tel" name="" value="" placeholder="mobile number" maxlength="10">
        <br><br>
        <label>E-Mail</label>
            <input type="email" name="" value="" placeholder="mail">
        <br><br>
        <label>Gender :</label>
            <input type="radio" name="" value="">male
            <input type="radio" name="" value="">female
            <input type="radio" name="" value="">other
        <br><br>
        <label>Select country</label>
        <select>
            <option >India</option>
            <option>Russia</option>
            <option>America</option>
            <option>China</option>
            <option>England</option>
        </select>
        <br><br>
        <label>upload pic</label>
            <input type="file" name="profile pic" placeholder="upload a pic">
        <br><br>
            <input type="submit" name="sub" value="submit">
        </fieldset>
</form>
